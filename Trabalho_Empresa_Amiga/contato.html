<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madeireira Santa Albertina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Madeireira Santa Albertina">
            <div class="texto-logo">
                <h1>Madeireira Santa Albertina</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#valores">Valores</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="contato">
        <form id="form-contato">
            <img src="img/logo.png" alt="LOGO">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="contato">
            <h3>Central de vendas e atendimento ao cliente</h3>
            <h4>Telefone: </h4>
            <h6>Segunda a Sexta das 7h às 18h - Sábado das 7h às 12h</h6>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
